<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-axes </title>
    <style>
        .box{
            position: relative;
        }
        .boy{
            z-index: 10;
        }
        .ring{
            top: -70px;
            z-index: 5;
        }
        .water{
            top: -150px;
        }
    </style>

</head>
<body>
    <h1>z-axes</h1>
    <div class="swim-container">
        <div class="box boy"><img src="pic/boy.svg" alt=""></div>
        <div class="box ring"><img src="pic/ring.svg" alt=""></div>
        <div class="box water"><img src="pic/water (1).svg" alt=""></div>
    </div>
    
</body>
</html>
